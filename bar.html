<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <title>ë°”</title>
    <style>
        #my_skill {width: 100%;height: 50px;}

button{ padding: 10px 20px; border-radius:5px; border: 1px solid #888;}
.btn_result{ background-color: #555; color: #fff;}
.btn_reset{ background-color: #ddd}




    </style>
</head>
<body>
    <progress value="10" max="100" id="my_skill"></progress>
<button class="btn_result" onclick="skillUp()">Click</button>
<button class="btn_reset" onclick="reset()">Reset</button>


    <script>
        const skillGragh = document.querySelector( '#my_skill' );

        function skillUp() {
           skillGragh.value = '10';
        }
        
        const resetValue = document.querySelector('#my_skill').value = '0';
        
        function reset() {
            skillGragh.value = resetValue
        }
    </script>


</body>
</html>
